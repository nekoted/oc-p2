<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Reservia</title>
    <script
      src="https://kit.fontawesome.com/ed88cfb054.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <img class="header-logo" src="images/logo/Reservia.svg" alt="Reservia" />
      <nav class="header-menu">
        <a class="header lien-actif" href="#">Hébergements</a>
        <a class="" href="#">Activités</a>
      </nav>
      <a class="header-inscription" href="#">S'inscrire</a>
    </header>
    <section class="container" id="main-content">
      <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
      <p class="subtitle">En plein centre-ville ou en pleine nature</p>
      <section class="" id="filtre">
        <div class="" id="filtre-lieu">
          <i class="fas fa-map-marker-alt"></i>
          <input type="text" placeholder="Marseille, France" />
          <button type="submit">Rechercher</button>
        </div>
        <div class="" id="filtre-ambiance"><p</div>
      </section>
      <section class="" id="hebergements"></section>
      <section class="" id="populaires"></section>
      <section class="" id="activites"></section>
    </section>
    <footer></footer>
  </body>
</html>
